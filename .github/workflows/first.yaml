name: DevSecOps Security Gate & Auto Promotion

on:
  pull_request:
    types: [closed]
    branches: [ "master" ]  # master'a merge edildiğinde tetiklenir

permissions:
  contents: write          # otomatik merge için
  pull-requests: write
  security-events: write   # SARIF upload için
  actions: read

jobs:
  security_gate:
    name: Security Gate - SAST / Secrets / Container
    # Sadece merge edilmiş PR + PR sahibi sensen çalışsın
    if: >
      github.event.pull_request.merged == true &&
      github.event.pull_request.user.login == 'furk4nyildiz'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master (merged state)
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ========= 1) SAST - CodeQL =========
      - name: Init CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: CodeQL Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: CodeQL Analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

      # ========= 2) SAST - Semgrep =========
      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep
        id: semgrep
        continue-on-error: true
        run: |
          semgrep --config "p/ci" \
                  --sarif --output semgrep.sarif \
                  --error

      - name: Upload Semgrep SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      # ========= 3) Container Scan - Trivy =========
      - name: Build Docker image
        run: docker build -t app-image .

      - name: Run Trivy image scan
        id: trivy
        continue-on-error: true
        uses: aquasecurity/trivy-action@v0.28.0
        with:
          image-ref: app-image
          format: 'sarif'
          output: 'trivy.sarif'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Upload Trivy SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif

      # ========= 4) Secret Scan - Gitleaks =========
      - name: Run Gitleaks
        id: gitleaks
        continue-on-error: true
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . \
                       --report-format sarif \
                       --report-path gitleaks.sarif

      - name: Upload Gitleaks SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif

      # ========= 5) Security Gate Kararı =========
      - name: Evaluate Security Gate
        if: always()
        run: |
          echo "Semgrep outcome: ${{ steps.semgrep.outcome }}"
          echo "Trivy outcome:   ${{ steps.trivy.outcome }}"
          echo "Gitleaks outcome:${{ steps.gitleaks.outcome }}"

          fail=0

          if [ "${{ steps.semgrep.outcome }}" = "failure" ]; then
            echo "::error::Semgrep kritik bulgular raporladı (gate failed)."
            fail=1
          fi

          if [ "${{ steps.trivy.outcome }}" = "failure" ]; then
            echo "::error::Trivy CRITICAL/HIGH zafiyet buldu (gate failed)."
            fail=1
          fi

          if [ "${{ steps.gitleaks.outcome }}" = "failure" ]; then
            echo "::error::Gitleaks secret buldu (gate failed)."
            fail=1
          fi

          if [ "$fail" -eq 1 ]; then
            echo "Security gate: FAILED"
            exit 1
          else
            echo "Security gate: PASSED"
          fi

  promote_master_to_test:
    name: Auto merge master -> test
    needs: security_gate
    runs-on: ubuntu-latest
    if: needs.security_gate.result == 'success'
    steps:
      - name: Merge master into test
        uses: peter-evans/merge-branch@v4
        with:
          head: master
          base: test
          commit_message: "chore: auto-merge master into test [skip ci]"

  promote_test_to_main:
    name: Auto merge test -> main
    needs: promote_master_to_test
    runs-on: ubuntu-latest
    if: needs.promote_master_to_test.result == 'success'
    steps:
      - name: Merge test into main
        uses: peter-evans/merge-branch@v4
        with:
          head: test
          base: main
          commit_message: "chore: auto-merge test into main [skip ci]"
