name: DevSecOps Security Gate & Auto Promotion

on:
  pull_request:
    types: [closed]
    branches: [ "master" ]  # master'a merge edilen tüm PR'lar tetikler

permissions:
  contents: write
  pull-requests: write
  security-events: write
  actions: read

jobs:
  security_gate:
    name: Security Gate - Lint / SAST / Secrets / Container
    # Sadece merge edilmiş PR'larda çalış
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Kodu ve branch geçmişini çek
      # ----------------------------
      - name: Checkout master (merged state)
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0  # Super-Linter ve karşılaştırmalar için gerekli

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # =========================
      # 0) Super-Linter (Code Quality)
      # =========================
      - name: Run Super-Linter
        id: super_linter
        uses: github/super-linter/slim@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main          # Default branch'in
          VALIDATE_ALL_CODEBASE: true

      # =========================
      # 1) SAST - CodeQL
      # =========================
      - name: Init CodeQL
        uses: github/codeql-action/init@v3
        with:
          # Demo için JavaScript; projene göre ekleyebilirsin
          languages: javascript

      - name: CodeQL Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: CodeQL Analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

      # =========================
      # 2) SAST - Semgrep
      # =========================
      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep
        id: semgrep
        continue-on-error: true
        run: |
          semgrep --config "p/ci" \
                  --sarif --output semgrep.sarif \
                  --error

      - name: Upload Semgrep SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      # =========================
      # 3) Container Image Scan - Trivy
      # =========================
      - name: Build Docker image
        run: docker build -t app-image .

      - name: Run Trivy image scan
        id: trivy
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'image'
          image-ref: 'app-image'
          format: 'sarif'
          output: 'trivy.sarif'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Upload Trivy SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif

      # =========================
      # 4) Secret Scan - Gitleaks
      # =========================
      - name: Run Gitleaks
        id: gitleaks
        continue-on-error: true
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: detect --source . \
                       --report-format sarif \
                       --report-path gitleaks.sarif

      - name: Upload Gitleaks SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif

      # =========================
      # 5) Security Gate Kararı
      # =========================
      - name: Evaluate Security Gate
        if: always()
        run: |
          echo "Super-Linter outcome: ${{ steps.super_linter.outcome }}"
          echo "Semgrep outcome:      ${{ steps.semgrep.outcome }}"
          echo "Trivy outcome:        ${{ steps.trivy.outcome }}"
          echo "Gitleaks outcome:     ${{ steps.gitleaks.outcome }}"

          fail=0

          if [ "${{ steps.super_linter.outcome }}" = "failure" ]; then
            echo "::error::Super-Linter hatalar buldu (gate failed)."
            fail=1
          fi

          if [ "${{ steps.semgrep.outcome }}" = "failure" ]; then
            echo "::error::Semgrep kritik bulgular raporladı (gate failed)."
            fail=1
          fi

          if [ "${{ steps.trivy.outcome }}" = "failure" ]; then
            echo "::error::Trivy CRITICAL/HIGH zafiyet buldu (gate failed)."
            fail=1
          fi

          if [ "${{ steps.gitleaks.outcome }}" = "failure" ]; then
            echo "::error::Gitleaks secret buldu (gate failed)."
            fail=1
          fi

          if [ "$fail" -eq 1 ]; then
            echo "Security gate: FAILED"
            exit 1
          else
            echo "Security gate: PASSED"
          fi

  # =========================
  # master -> test
  # =========================
  promote_master_to_test:
    name: Auto merge master -> test
    needs: security_gate
    runs-on: ubuntu-latest
    if: needs.security_gate.result == 'success'
    steps:
      - name: Merge master into test
        uses: peter-evans/merge-branch@v4
        with:
          head: master
          base: test
          commit_message: "chore: auto-merge master into test [skip ci]"

  # =========================
  # test -> main
  # =========================
  promote_test_to_main:
    name: Auto merge test -> main
    needs: promote_master_to_test
    runs-on: ubuntu-latest
    if: needs.promote_master_to_test.result == 'success'
    steps:
      - name: Merge test into main
        uses: peter-evans/merge-branch@v4
        with:
          head: test
          base: main
          commit_message: "chore: auto-merge test into main [skip ci]"
